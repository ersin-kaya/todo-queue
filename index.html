<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Queue</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <div class="new-task-list-creator">
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">YouTube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="checkbox"></span>
              record todo list video
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="checkbox"></span>
              edit todo list video
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="checkbox"></span>
              publish todo list video
            </label>
          </div>
        </div>

        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
