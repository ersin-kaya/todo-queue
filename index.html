<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Queue</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body data-theme>
    <h1 class="title" data-page-title>Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title" data-task-list-title>My lists</h2>
      <div class="empty-state empty-state-lists" data-empty-state-lists>
        <p class="empty-state-lists-message" data-empty-state-lists-message>
          No lists yet
        </p>
      </div>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <div class="new-task-list-creator">
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body" data-todo-body>
        <div class="empty-state empty-state-tasks" data-empty-state-tasks>
          <p class="empty-state-tasks-message" data-empty-state-tasks-message>
            No tasks yet
          </p>
        </div>
        <div class="tasks" data-tasks>
          <!-- <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="checkbox"></span>
              record todo list video
            </label>
          </div> -->
        </div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <div class="preferences-bar">
      <button
        class="btn"
        aria-label="theme-toggle"
        data-theme-toggle-button
      ></button>
      <button
        class="btn"
        aria-label="lang-switcher"
        data-language-toggle-button
      ></button>
    </div>

    <template id="list-template">
      <li class="list-name"></li>
    </template>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
